<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{dataNote.note_title}}</ion-title>
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div [innerHTML]="dataNote.note_content"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
